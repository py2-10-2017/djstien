<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h2>We did not find your email address in our database. Please register to continue.</h2>
        <form action='/register' method='POST'>
            <label for="email">Email: <input type="text" name="email" id="email"></label>
            <label for="password">Password: <input type="text" name="password" id="password"></label>
            <label for="fname">First name:: <input type="text" name="fname" id="fname"></label>
            <label for="lname">Last name: <input type="text" name="lname" id="lname"></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
